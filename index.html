<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" >
    <link rel="stylesheet" href="style.css">
    <title>Instragram</title>
</head>    

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imagens/celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="imagens/instagram.png" class="instagram-logo" alt="foto de perfil">
                <div class="profile-photo">
                    <img src="imagens/perfil.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como alinebgf </a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é alinebgf</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
